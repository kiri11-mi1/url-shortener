name: url-shortener

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.5

      - name: Install Dependencies
        run: |
          cd ./src
          go get .

      - name: Test
        run: |
          cd ./src
          go test ./tests/...
        
